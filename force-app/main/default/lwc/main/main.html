<template>
    <lightning-layout class="main slds-grid slds-grid_vertical">
        <lightning-layout-item padding="around-large">
            <template if:true={myProfile}>
                <c-my-profile-info contactid={contactid}
                 campusname={campusname}
                 countrycode={countrycode}
                 phonenum={phonenum}>
                </c-my-profile-info>
            </template>
            <template if:false={myProfile}>
                <h1 class="slds-text-heading_medium">
                    <b>{page}</b><li if:true={subpage}>{subpage}</li>
                </h1>
            </template>
        </lightning-layout-item>
    </lightning-layout>
</template>
