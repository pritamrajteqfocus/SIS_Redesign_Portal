<template>
    <div class="slds-grid slds-gutters slds-wrap">
        
        <div class="slds-col slds-size_1-of-2 slds-max-small-size_1-of-1">
            <c-sis-record-detail
            recordid={contactid}
            isprofilewithpic ="true"
            fields={fields}
            propic={My_Resource}
            title="Your Profile"
            contactregistaremail={registeremail}
            classname="slds-col slds-size_3-of-3 slds-large-size_2-of-3">
            </c-sis-record-detail>
        </div>

        <div class="slds-col slds-size_1-of-2 slds-max-small-size_1-of-1">
            <c-sis-record-detail
            recordid={contactid}
            iseditblock="true"
            fields={contactinfofields}
            propic={My_Resource}
            title="General Contact Information"
            contactregistaremail={registeremail}
            classname="slds-col slds-size_3-of-3 slds-large-size_3-of-3"
            countrycode={countrycode}
            phonenum={phonenum}>
            </c-sis-record-detail>
        </div>
    </div>
    <br/>



    <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2 slds-max-small-size_1-of-1">
            <c-sis-record-detail 
            recordid={contactid}
            iseditblock="true"
            fields={otherinfofields}
            propic={My_Resource}
            title="Other Information"
            contactregistaremail={registeremail}
            classname="slds-col slds-size_3-of-3 slds-large-size_3-of-3">
            </c-sis-record-detail>
        </div>
    </div>

</template>
